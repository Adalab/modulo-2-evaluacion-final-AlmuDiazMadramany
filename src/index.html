<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Modulo 2 Evaluacion final - Almu Diaz Madramany</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./scss/main.scss" />
    <link rel="icon" href="./images/favicon.png" />
  </head>

  <body>

    <header>
      <h1 class="title_animesearch">BUSCADOR DE SERIES ANIME</h1>
      
    </header>

    <main>
      <h3 class="subtitle_animesearch">Encuentra tu serie y añádela a tus favoritas pinchando sobre ellas</h3>
      <form class="form_search">
        <input type="text" id="search" class="input_search js-inputsearch" placeholder="Busca aquí tu serie"/>
        <div>
          <input type="submit" value="Buscar" class="button_search js_seacrh_btn"/>
          <input type="reset" value="Reset" class="button_reset js_reset_btn"/>
        </div>
      
      </form>

      <section class="series">

        <div class="series_fav js_favs_all hidden">
          <h2 class="series_fav_title">Series favoritas</h2>
          <div class="js_series_favs_container"></div>
       </div>

       <div class="series_results js_results_all hidden">
          <h2 class="series_results_title">Resultados</h2>
          <div class="js_series_results_container"></div>
      </div>

       
      </section>



    </main>
     
    <script src="./js/main.js"></script>
  </body>
</html>
